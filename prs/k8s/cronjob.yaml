apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sig-node-prs
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sig-node-prs
            image: gcr.io/apmtips/sig-node-prs:latest
          restartPolicy: OnFailure